
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Franco Referral Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<nav>
        <a href="index.html">Home</a> 
</nav>

<h2>Franco Referral Services - Customer Request Form</h2>

<form action="/submitRequest" method="post">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your email">

    <label for="service">Service Needed:</label>
    <select id="service" name="service">
        <option value="plumbing">Plumbing</option>
        <option value="electrical">Electrical</option>
        <option value="landscaping">Landscaping</option>
        <option value="cleaning">Cleaning</option>
        <option value="other">Other</option>
    </select>

    <label for="details">Details:</label>
    <textarea id="details" name="details" placeholder="Write something.." style="height:200px"></textarea>

    <input type="submit" value="Submit">
</form>

</body>
</html>
