
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Franco Referral Services</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Franco Referral Services - Customer Request Form</h2>

<form action="/submitRequest" method="post">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your email">

    <label for="service">Service Needed:</label>
    <select id="service" name="service">
        <option value="plumbing">Plumbing</option>
        <option value="electrical">Electrical</option>
        <option value="landscaping">Landscaping</option>
        <option value="cleaning">Cleaning</option>
        <option value="other">Other</option>
    </select>

    <label for="details">Details:</label>
    <textarea id="details" name="details" placeholder="Write something.." style="height:200px"></textarea>

    <input type="submit" value="Submit">
</form>

</body>
</html>
